<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles.css">
    <!-- Our basic styles in layout creation -->
    <link rel="stylesheet" href="basic.css">
    <title>HuffPost home page</title>
</head>
<body>
    <!-- Our Main Container -->
    <div class="container">

        <!-- Navbar elements -->
        <div class="navbar">
            <div class="hamburger-menu"></div>
            <div class="logo"></div>
            <div class="social-icons"></div>
        </div>
        <!-- /end of Navbar -->

        <!-- Main Section -->
        <div class="bg-img"></div>
        <!-- /end of Main Section -->

        <!-- Headlines Section -->

            <!-- Section 1 (left) -->
            <div class="sec-1-left">Section 1</div>
            <!-- /end of Section 1 (left) -->

            <!-- Section 2 (center) -->
            <div class="sec-2-center">Section 2</div>
            <!-- /end of Section 2 (center) -->

            <!-- Section 3 (right) -->
            <div class="sec-3-right">Section 3</div>
            <!-- /end of Section 3 (right) -->

            <!-- Section 04 (right) -->
            <div class="sec-4-right">Section 4</div>
            <!-- /end of Section 4 (right) -->

        <!-- /end of Content Section -->

        <!-- News Section -->
            <!-- News Big Story -->
            <div class="news-big"> News big</div>
            <!-- /end of News Big Story -->
            
            <!-- News Story medium left -->
            <div class="news-left"> News left</div>
            <!-- /end of News medium left -->

            <!-- News Story medium right -->
            <div class="news-right">News right</div>
            <!-- /end of News medium right -->
        <!-- /end of News Section -->

        <!-- Trending Stories Section -->
        <div class="trending-stories"></div>
        <!-- /end of Trending Stories Section -->


        

    </div>
    
</body>
</html>
