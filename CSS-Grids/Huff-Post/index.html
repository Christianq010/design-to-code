<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    
    <!-- Our CSS styling -->
    <link rel="stylesheet" href="layout.css">

    <!-- Our CSS layout -->
    <link rel="stylesheet" href="styles.css">

    <!-- Our basic styles in layout creation -->
    <!-- <link rel="stylesheet" href="basic.css"> -->
    <title>HuffPost home page</title>
</head>
<body>
    <!-- Our Main Container -->
    <div class="container">

        <!-- Navbar elements -->
        <div class="navbar">

            <!-- Wrapper for all nav content -->
            <div class="nav-wrapper">

                <!-- Hamburger menu -->
                <div class="hamburger-menu"></div>
                <!-- /end of Hamburger menu -->

                <!-- Our main Huff Post logo -->
                <div class="logo">
                    <img src="img/HuffPostHero.svg">
                </div>
                <!-- /end of main logo -->

                <!-- Social icons  -->
                <div class="social-icons"></div>
                <!-- /end of Social icons  -->
            
            </div>
            <!-- /end of Wrapper for all nav content -->

        </div>
        <!-- /end of Navbar -->

        <!-- Main Section -->

        <!-- Main Content Wrapper with image-->
        <div class="main-content-wrapper" style="background-image: url('img/main-bg.jpeg');">
            <!-- Overlay -->
            <div class="main-content-overlay">
                <!-- Main Heading -->
                <div class="main-content-h1-w">
                    <div class="main-content-h1">
                        AYANNA!
                        <br>
                        LEFT STUNNER IN MA.
                    </div>
                </div>
                <!-- /end of Main heading -->
            </div>
            <!-- /end of Overlay -->
        </div>
        <!-- Main Content Wrapper -->

        <!-- /end of Main Section -->

        <!-- Headlines Section -->

            <!-- Section 1 (left) -->
            <div class="sec-1-left">Section 1</div>
            <!-- /end of Section 1 (left) -->

            <!-- Section 2 (center) -->
            <div class="sec-2-center">Section 2</div>
            <!-- /end of Section 2 (center) -->

            <!-- Section 3 (right) -->
            <div class="sec-3-right">Section 3</div>
            <!-- /end of Section 3 (right) -->

            <!-- Section 04 (right) -->
            <div class="sec-4-right">Section 4</div>
            <!-- /end of Section 4 (right) -->

        <!-- /end of Content Section -->

        <!-- News Section -->
            <!-- News Big Story -->
            <div class="news-big"> News big</div>
            <!-- /end of News Big Story -->
            
            <!-- News Story medium left -->
            <div class="news-left"> News left</div>
            <!-- /end of News medium left -->

            <!-- News Story medium right -->
            <div class="news-right">News right</div>
            <!-- /end of News medium right -->
        <!-- /end of News Section -->

        <!-- Trending Stories Section -->
        <div class="trending-stories"></div>
        <!-- /end of Trending Stories Section -->


        

    </div>
    
</body>
</html>
